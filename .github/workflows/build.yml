name: build

on:
  push:
    paths-ignore: 
      - 'docs/**'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install poetry
        uses: dschep/install-poetry-action@v1.3
      - run: poetry install
      - name: Run tests
        run: poetry run pytest ./tests
